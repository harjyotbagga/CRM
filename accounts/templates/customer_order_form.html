{% extends 'main.html' %}
{% load static %}

{% block content %}
<h3>Orders for {{ customer.name }}</h3>
<br>
<form method="POST" action=".">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form }}
        <hr>
    {% endfor %}
    <input type="submit" name="Submit">
</form>
{% endblock %}
