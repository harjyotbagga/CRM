{% extends 'main.html' %}
{% include 'accounts/navbar.html' %}

{% block content %}

<br>
<div class = "row">
    <div class = "col-md">
        <div class = "card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% if product_count > 0 %}
                {% for product in products %}
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>Rs. {{product.price}}</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td>NULL</td>
                    <td>NULL</td>
                    <td>NULL</td>
                </tr>
                {% endif %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
